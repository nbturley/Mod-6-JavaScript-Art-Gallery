<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
<title>Art Gallery</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand">My Travels in Art</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#past" class="nav-link">Past Travels</a>
                    </li>
                    <li class="nav-item">
                        <a href="#future" class="nav-link">Future Travels</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Past Description Section -->
    <section id="past" class="bg-body bg-gradient text-light text-center p-5">
        <h2>Art from locations I have visited.</h2>
    </section>

    <!-- First Visited Panel -->
    <section class="bg-secondary bg-gradient text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start pt-3 mb-5 bg-body">
        <div class="container p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img id="76571" src="images/1919.753 - View of Cotopaxi.jpg" alt="View of Cotopaxi" class="img-fluid shadow-lg-col-lg-8 col-md-6" onclick="event.stopPropagation(); getInfo(this.id, event)">
                    <!-- <h6 class="p-md-5 p-sm-5 col-lg-2 col-md-6 pe-sm-5">View of Cotopaxi</h6> -->
                </div>
            </div>
        </div>
    </section>
    
    <!-- Second Visited Panel -->
    <section class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img id="90048" src="images/1946.396 - Distant View of Niagara Falls.jpg" alt="Distant View of Niagara Falls" class="img-fluid shadow-lg-col-lg-8 col-md-6" onclick="event.stopPropagation(); getInfo(this.id, event)">
                    <!-- <h6 class="p-5 col-lg-2 col-md-6">Distant View of Niagra Falls</h6> -->
                </div>
            </div>
        </div>
    </section>

    <!-- Third Visited Panel -->
    <section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
        <div class="container mt-10 p-5">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <img id="82750" src="images/1922.1142 - Expedition Party in Icelandic Landscape.jpg" alt="Expedition Party in Icelandic Landscape" class="img-fluid shadow-lg-col-lg-8 col-md-6" onclick="event.stopPropagation(); getInfo(this.id, event)">
                <!-- <h6 class="p-5 col-lg-2 col-md-6">Expedition Party in Icelandic Landscape</h6> -->
            </div>
        </div>
    </section>

    <!-- Future Description Section -->
    <section id="future" class="bg-body bg-gradient text-light text-center p-5">
        <h2>Art from locations I plan vist in the future.</h2>
    </section>

    <!-- First Future Panel -->
    <section class="bg-secondary bg-gradient text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start pt-3 mb-5 bg-body">
        <div class="container p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <!-- <h6 class="p-5 col-lg-2 col-md-6">Sandvika, Norway</h6> -->
                    <img id="86998" src="images/1961.790 - Sandvika, Norway.jpg" alt="Sandvika, Norway" class="img-fluid shadow-lg-col-lg-8 col-md-6" onclick="event.stopPropagation(); getInfo(this.id, event)">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Second Future Panel -->
    <section class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <!-- <h6 class="p-5 col-lg-2 col-md-6">Shower Below the Summit</h6> -->
                    <img id="87008" src="images/1925.3244 - Shower Below the Summit (Sanka hakuu), from the....jpg" alt="Shower Below the Summit" class="img-fluid shadow-lg-col-lg-8 col-md-6" onclick="event.stopPropagation(); getInfo(this.id, event)">
                </div>
            </div>
        </div>
    </section>

    <!-- Third Future Panel -->
    <section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
        <div class="container mt-10 p-5">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <!-- <h6 class="p-5 col-lg-2 col-md-6">Paris Street; Rainy Day</h6> -->
                <img id="20684" src="images/1964.336 - Paris Street; Rainy Day.jpg" alt="Paris Street; Rainy Day" class="img-fluid shadow-lg-col-lg-8 col-md-6" onclick="event.stopPropagation(); getInfo(this.id, event)">
            </div>
        </div>
    </section>

    <footer id="contact">
        <p class="lead text-center p-3">&copy; Photos: The Art Institute of Chicago Site: Nathanael Turley</p>
    </footer>
